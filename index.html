<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My calculator</title>
    <link rel='stylesheet' href='./stylesheet.css'>
    <script src='script.js' defer></script>
</head>
<body>
<div class='main'>
    <div class='headerQuote'>
        <h1 class='quote'>
            <q>
                <em>
                    From the time I was 7, when I purchased my first calculator, <br>
                    I was fascinated by the idea of a machine that could compute things.
                </em>
            </q>
        </h1>
        <p class='quoter'>
            Michael Dell
        </p>
    </div>
    <div class='calculator'>
        <div class='display'>
            <div class='output'>1234567890
            </div>
        </div>
        <div class='buttons'>
            <button class='btn'>AC</button>
            <button class='btn'>DEL</button>
            <button class='btn'>x<sup>y</sup></button>
            <button class='btn'>&#247;</button>
            <button class='btn'>7</button>
            <button class='btn'>8</button>
            <button class='btn'>9</button>
            <button class='btn'>&times;</button>
            <button class='btn'>4</button>
            <button class='btn'>5</button>
            <button class='btn'>6</button>
            <button class='btn'>&minus;</button>
            <button class='btn'>1</button>
            <button class='btn'>2</button>
            <button class='btn'>3</button>    
            <button class='btn'>&plus;</button>
            <button class='btn'>0</button>
            <button class='btn'>.</button>
            <button class='btnEqual'>&equals;</button>    
        </div>



</body>

</html>
