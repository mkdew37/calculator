<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My calculator</title>
    <link rel='stylesheet' href='./stylesheet.css'>
    <script src='script.js' defer></script>
</head>

<body>
<div class='main'>
    <h1 class='quote'>
        <cite>
            From the time I was 7, when I purchased my first calculator, <br>
            I was fascinated by the idea of a machine that could compute things.
            Michael Dell
        </cite>
    </h1>

    <div class='calculator'>
        <div class='display'>1234567890
        </div>
        <div class='reset'>
            <button class='btnReset'>Delete</button>
            <button class='btnReset'>AC</button>
        </div>
        <div class='pad'>
            <div class='btnRow'>
                <button class='btn1'>7</button>
                <button class='btn2'>4</button>
                <button class='btn2'>1</button>
                <button class='btn2'>0</button>
            </div>
            <div class='btnRow'>
                <button class='btn2'>8</button>
                <button class='btn2'>5</button>
                <button class='btn2'>2</button>
                <button class='btn2'>.</button>
            </div>
            <div class='btnRow'>
                <button class='btn2'>9</button>
                <button class='btn2'>6</button>
                <button class='btn2'>3</button>
                <button class='btn2'>=</button>
            </div>
            <div class='btnRow'>
                <button class='btn2'>&plus;</button>
                <button class='btn2'>&minus;</button>
                <button class='btn2'>&times;</button>
                <button class='btn2'>&#247;</button>
            
        </div>




</div>



</body>

</html>
